<div class="wrapper wrapper-full-page">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar-brand" href="javascript:;">Veichle-as-a-Service</a>
      </div>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">

  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto my-auto">
        <div *ngIf="!isLoggedIn" class="card">
          <div class="card-header text-center py-4">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form name="form" (submit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group my-3">
                <label for="email" class="bmd-label-floating">Email address</label>
                <input type="email" class="form-control" id="email"name="username" [(ngModel)]="form.username" required #username="ngModel">
              </div>
              <div class="form-group my-3">
                <label for="pwd" class="bmd-label-floating">Password</label>
                <input type="password" class="form-control" id="pwd"name="password" [(ngModel)]="form.password" required #password="ngModel">
              </div>
              <button type="submit" class="btn btn-info my-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
